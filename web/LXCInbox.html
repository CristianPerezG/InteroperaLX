            <div class="row justify-content-md-center">
                <div class="col-12 col-md-auto">

                    <form id="consultasLX">
                        <div class="row">
                            <div class="col">
                                <label for="selectObjeto">ID Objeto LX: </label>
                                <select id="selectObjeto">  
                                    <option value="Seleccione">Seleccione un Objeto</option>
                                    <option value="CustomerOrder">Customer Order</option>
                                    <option value="Inventory">Inventory</option>                            
                                    <option value="Item">Item</option>     
                                    <option value="ItemFacility">ItemFacility</option>     
                                </select>
                            </div>
                            <div class="col">
                                <label for="mensajeProceso">Mensaje Proceso: </label>
                                <input type="text" name="mensajeProceso" id="mensajeProceso">
                            </div> 
                            <div class="col">
                                <label for="fechaDesde">Fecha Desde: </label>
                                <input type="text" name="fechaDesde" id="fechaDesde">
                            </div>
                            <div class="col">
                                <label for="fechaHasta">Fecha Hasta: </label>
                                <input type="text" name="fechaHasta" id="fechaHasta">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="usuarioProceso">Usuario Proceso: </label>
                                <input type="text" name="usuarioProceso" id="usuarioProceso">
                            </div> 
                            <div class="col">
                                <label for="estadoProceso">Estado Proceso: </label>
                                <select id="estadoProceso">  
                                    <option value="Seleccione">Seleccione un Estado</option>
                                    <option value="Pass">Exitoso</option>
                                    <option value="Fail">Fallido</option>                            
                                </select>
                            </div> 
                            <div class="col">
                                <label for="nombreFuente">Nombre Fuente: </label>
                                <input type="text" name="nombreFuente" id="nombreFuente">
                            </div>
                            <div class="col">                               
                                <button type="submit" form="consultasLX" value="Submit" id="btnSubmit" class="btn btn-dark">Buscar</button>
                                <button type="reset" form="consultasLX" value="Limpiar" class="btn btn-danger">Limpiar</button>
                            </div> 
                        </div>
                    </form>
